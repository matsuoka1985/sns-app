            - Route53 Records
            - ACM Certificate
            - SSM Parameters
            - CloudWatch Log Groups
            
            **ğŸ’° ã‚³ã‚¹ãƒˆå‰Šæ¸›:**
            - é«˜é¡ãƒªã‚½ãƒ¼ã‚¹ï¼ˆNAT Gatewayã€RDSã€ALBç­‰ï¼‰: å‰Šé™¤å®Œäº† âœ…
            - å…¨ã¦ã®ã‚¤ãƒ³ãƒ•ãƒ©ãƒªã‚½ãƒ¼ã‚¹: å‰Šé™¤å®Œäº† âœ…
            
